  .wrapper {

  .image-wrapper {

    padding: 0;

    display: block;
    padding: 0;
    margin: 0;
  }
  .links-left {
    width: 100%;
    display: flex;
    justify-content: space-around;

  .social-icon,

  .left {

  .title {

    color: var(--prim-1);
  }
  .subtitle {
    margin-bottom: 12px;
    color: var(--prim-2);
    margin-left: 2px;
  }
  .links-right {
    margin-left: 2px;
  }
  .info-link {
    margin-bottom: 2px;
  }
  .info-link a {
    display: flex;
    align-items: center;
    font-size: 0.8em;
    text-decoration: none;
    text-emphasis: none;
    color: var(--prim-3);
  }
  .info-link a span {
    color: var(--prim-3);
  }
  .info-link a img {
    display: block;
    margin: 0;
    padding: 0;
    margin-right: 5px;
  }
  a:hover {
    cursor: pointer;
  }
  .info-link a:hover span {
    color: var(--prim-2);
  }
  .info-link i {
    color: var(--prim-3);
